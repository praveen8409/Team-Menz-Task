<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Optional custom styles -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Product Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <input id="searchInput" class="form-control" type="text" placeholder="Search products...">
                </li>
            </ul>
        </div>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">Add Product</button>

    </nav>

    <!-- Hero Section -->
    <header class="hero bg-primary text-white text-center py-5">
        <h1>Welcome to Product Management</h1>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <div id="productList" class="row">
            <!-- Products will be injected here by JavaScript -->
        </div>
        <ul id="pagination" class="pagination justify-content-center">
            <!-- Pagination buttons will be injected here by JavaScript -->
        </ul>
    </main>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="create-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="create-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="create-description" class="form-label">Description</label>
                            <textarea class="form-control" id="create-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="create-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="create-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="create-discounted-price" class="form-label">Discounted Price</label>
                            <input type="number" class="form-control" id="create-discounted-price">
                        </div>
                        <div class="mb-3">
                            <label for="create-quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="create-quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="create-product-image" class="form-label">Product Image Name</label>
                            <input type="text" class="form-control" id="create-product-image">
                        </div>
                        <div class="mb-3">
                            <label for="create-category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="create-category">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="create-live">
                            <label class="form-check-label" for="create-live">Live</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="create-stock">
                            <label class="form-check-label" for="create-stock">In Stock</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="edit-product-id">
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="edit-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-discounted-price" class="form-label">Discounted Price</label>
                            <input type="number" class="form-control" id="edit-discounted-price">
                        </div>
                        <div class="mb-3">
                            <label for="edit-quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="edit-quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-product-image" class="form-label">Product Image Name</label>
                            <input type="text" class="form-control" id="edit-product-image">
                        </div>
                        <div class="mb-3">
                            <label for="edit-category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="edit-category">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="edit-live">
                            <label class="form-check-label" for="edit-live">Live</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="edit-stock">
                            <label class="form-check-label" for="edit-stock">In Stock</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteProductModalLabel">Delete Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this product?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Product Management. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/modals.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
